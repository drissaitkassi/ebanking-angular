<div class="d-flex justify-content-around  mt-5">
  <div class="row">
    <div class="col-sm-6 mb-2">
      <div class="card">
        <div class="card-header text-center">
          <h5 class="card-title">Accounts</h5>
        </div>
        <div class="card-body ">
          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
    </div>

    <div class="col-sm-6 mb-2">
      <div class="card ">
        <div class="card-header text-center">
          <h5 class="card-title">Operations</h5>
        </div>
        <div class="card-body d-flex flex-column ">
          <div class="row justify-content-center ms-4">
            <div class="form-check col-sm">
              <input class="form-check-input" type="radio" value="versementForm"  name="formType" (change)="selectedForm = 'versementForm'">
              <label class="form-check-label" >
                Versement
              </label>
            </div>
            <div class="form-check col-sm">
              <input class="form-check-input" type="radio" value="retraitForm" name="formType"  (change)="selectedForm = 'retraitForm' ">
              <label class="form-check-label" >
                Retrait
              </label>
            </div>
            <div  class="form-check col-sm">
              <input class="form-check-input" type="radio" value="virementForm"  name="formType" (change)="selectedForm = 'virementForm'">
              <label class="form-check-label" >
                Virement
              </label>
            </div>
          </div>
<!--      formulaire de versement-->


      <div [formGroup]="versementForm" *ngIf="selectedForm === 'versementForm'">
        <form class="d-flex justify-content-evenly">
          <div class="form-group ">
            <label class="mb-2 mt-4">
              Montant Versement
            </label>
            <input type="text" class="form-control" formControlName ="mntVersement" placeholder="Entez votre Montant ">
          </div>
          <div class="form-group">
            <label class="mb-2 mt-4">
              Numéro de Compte
            </label>
            <input type="text" class="form-control" formControlName="numCompte" placeholder="Entez votre Compte ">
          </div>
        </form>
      </div>



<!--                formulaire de retrait-->
      <div [formGroup]="retraitForm" *ngIf="selectedForm === 'retraitForm'">
        <form class="d-flex justify-content-evenly">
          <div class="form-group ">
            <label class="mb-2 mt-4">
              Montant Retrait
            </label>
            <input type="text" class="form-control" name="mntRetrait" placeholder="Entez votre Montant ">
          </div>
          <div class="form-group">
            <label class="mb-2 mt-4">
              Numéro de Compte
            </label>
            <input type="text" class="form-control" name="numCompte" placeholder="Entez votre Compte ">
          </div>
        </form>
      </div>


          <!--      formulaire de virement-->
      <div [formGroup]="virementForm" *ngIf="selectedForm === 'virementForm'">
        <form class="d-flex justify-content-evenly">
          <div class="form-group ">
            <label class="mb-2 mt-4">
              Montant Virement
            </label>
            <input type="text" class="form-control" name="mntVirement" placeholder="Entez votre Montant ">
          </div>
          <div class="form-group">
            <label class="mb-2 mt-4">
              Numéro de Compte débit
            </label>
            <input type="text" class="form-control" name="numCompteDebit" placeholder="Entez votre Compte ">
          </div>
          <div class="form-group">
            <label class="mb-2 mt-4">
              Numéro de Compte crédit
            </label>
            <input type="text" class="form-control" name="numCompteCredit" placeholder="Entez votre Compte ">
          </div>
        </form>
      </div>


        </div>
      </div>
    </div>
  </div>


</div>
