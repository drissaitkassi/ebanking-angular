<div class="container mt-4">
  <div class="card">
    <div class="card-header text-center">
      <h2>
        List Des Clients
      </h2>
    </div>
    <div class="card-body">
<!--      {{searchCustomerForm.value | json}}-->
     <form class="form-inline d-flex mb-4" [formGroup]="searchCustomerForm" (ngSubmit)="handelSearchCustomerByName()">
       <div class="form-group col-10">
         <label class="form-label"> Keyword</label>
         <input type="text" class="form-control" formControlName="keyword">
       </div>
       <div class="form-group align-self-end">
         <button class="btn btn-success ps-4  pe-4 ms-2" type="submit"><i class="bi-search"></i></button>

       </div>
     </form>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of customers ">
          <th scope="row">{{c.id}}</th>
          <td>{{c.name}}</td>
          <td>{{c.email}}</td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
