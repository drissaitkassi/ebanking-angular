<div class="container mt-4">
  <div class="card">
    <div class="card-header text-center">
      <h2>
        Ajouter Client
      </h2>
    </div>
    <form class="p-4 mt-2 mb-2"  [formGroup]="newCustomerForm"  (ngSubmit)="handelAddCustomer()"  >
      {{ newCustomerForm.value | json}}
      <div class="form-group ">
        <div class="form-group">
          <label for="exampleInputPassword1">Name</label>
          <input type="text" class="form-control" id="exampleInputPassword1" formControlName="name" placeholder="Name">
        </div>
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  formControlName="email"  placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <button type="submit" class="btn btn-primary mt-4" >Submit</button>
    </form>
  </div>
</div>
